services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: backendml
      POSTGRES_USER: backendmluser
      POSTGRES_PASSWORD: backendmlpassword

  django:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env

volumes:
  postgres_data: